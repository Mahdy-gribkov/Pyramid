<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pyramid</title>
  </head>
  <body>
    <script>
      document.write("<center>");
    for (let i = 0; i <= 8; i++) {
    for (let a = 0; a < i; a++) {
        document.write(" * ");
        }
        document.write(" <br>");
        }
        document.write("</center>");
      
    </script>
  </body>
</html>
